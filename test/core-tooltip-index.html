<!DOCTYPE html>
<html>
    <head>
        <title>core-components</title>
        <script src="../dist/core-tooltip.js"></script>
        <style>
            .test-core-slider section {
                width: 400px;
                padding: 10px;
                margin: 10px;
                border: 1px solid lightgray;
            }
        </style>
    </head>
    <body>
        <core-tooltip></core-tooltip>
        <div class="test-core-tooltip">
            <section id="test-core-tooltip-content">
                <label>Default Content</label>
                <core-tooltip id="content-default"></core-tooltip>
                <label>Set Content</label>
                <core-tooltip id="content-set"></core-tooltip>
            </section>
            
            <section id="test-core-tooltip-disabled">
                <label>Default Disabled</label>
                <core-tooltip id="disabled-default"></core-tooltip>
                <label>Set Disabled</label>
                <core-tooltip id="disabled-set"></core-tooltip>
            </section>

            <section id="test-core-tooltip-hoverable">
                <label>Hoverable tooltip</label>
                <core-tooltip id="hoverable-tooltip-box"></core-tooltip>
            </section>

            <section id="test-core-tooltip-enterable">
                <label>Enterable tooltip</label>
                <core-tooltip id="enterable-tooltip-box"></core-tooltip>
            </section>

            <section id="test-core-tooltip-hideafter">
                <label id="hideafter-tooltip1">Hide after tooltip 1</label>
                <core-tooltip id="hideafter-tooltip1-box"></core-tooltip>
                <label id="hideafter-tooltip2">Hide after tooltip 2</label>
                <core-tooltip id="hideafter-tooltip2-box"></core-tooltip>
            </section>

            <section id="test-core-tooltip-effect">
                <label>Light Effect Content</label>
                <core-tooltip id="effect-light"></core-tooltip>
                <label>Dark Effect Content</label>
                <core-tooltip id="effect-dark"></core-tooltip>
            </section>

            <section id="test-core-tooltip-placement">
                <label>Placement left</label>
                <core-tooltip id="left"></core-tooltip>
                <label>Placement right</label>
                <core-tooltip id="right"></core-tooltip>
                <label>Placement up</label>
                <core-tooltip id="up"></core-tooltip>
                <label>Placement down</label>
                <core-tooltip id="down"></core-tooltip>
            </section>
        </div>
    </body>
</html>
